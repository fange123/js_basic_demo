<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="div"></div>


  <script>
    const loadImage = (src) => {
      return new Promise((resolve, reject) => {
        // const img = new Image();
        const img = document.createElement("img");
        img.src = src;
        img.onload = () => {
          resolve(img);
        };
        img.onerror = () => {
          reject(new Error('图片加载失败'))
        }
      });
    };

    const catImage = "https://cdn.pixabay.com/photo/2014/12/16/22/25/woman-570883__480.jpg";
    loadImage(catImage).then((res) => {
      console.log(res);
      div.appendChild(res)
    });
  </script>

</body>

</html>
