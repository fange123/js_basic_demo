<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #34495e;
    }

    main {
      width: 400px;
      height: 200px;
      overflow: hidden;

    }

    section {
      width: 800px;
      height: 200px;
      display: flex;
      transition-duration: 1s;
      transition-timing-function: step-start;
    }

    div {
      width: 400px;
      height: 200px;
      overflow: hidden;
    }

    img {
      width: 100%;
    }

    main:hover section {
      transform: translateX(-400px);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div><img src="../../images/cat.jpeg" alt=""></div>
      <div><img src="../../images/child.jpeg" alt=""></div>
    </section>
  </main>

</body>

</html>
