<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_2793361_gw4ubnmb7ki.css">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #34495e;
    }

    main {
      position: relative;

    }

    main .iconfont {
      font-size: 3rem;
      color: #bdc3c7;
      position: absolute;
      transition: 1s;
    }

    .toggle .iconfont {
      transform: scale(3);
      color: #e74c3c;
      opacity: 0;
    }

    .toggle .iconfont:nth-child(2) {
      transform: scale(1);
      color: #e74c3c;
      opacity: 1;
    }
  </style>

</head>

<body>

  <main onclick="heart()">
    <i class="iconfont icon-aixin_shixin"></i>
    <i class="iconfont icon-aixin_shixin"></i>
  </main>

</body>
<script type="text/javascript" src="../../jquery-3.4.1/jquery-3.4.1.min.js"></script>


<script>

  function heart() {
    $('main').toggleClass('toggle')
  }

</script>

</html>
