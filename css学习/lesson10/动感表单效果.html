<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #334756;
      position: relative;
    }

    main {
      width: 400px;
      height: 400px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    field {
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    field::before {
      content: '';
      height: 2px;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      background: linear-gradient(to right, #3DB2FF, #FFEDDA, #FFB830, #FF2442, #9AD3BC);
      transition: 2s;

    }

    field:hover::before {
      transform: translateX(100%);
    }

    field input {
      border: none;
      outline: none;
      padding: 20px;

    }
  </style>
</head>

<body>
  <main>
    <field>
      <input type="text" placeholder="请输入用户名">
    </field>
    <field>
      <input type="password" placeholder="请输入密码">
    </field>
  </main>

</body>

</html>
