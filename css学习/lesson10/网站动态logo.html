<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222f3e;
    }

    main div {
      color: #fff;
      cursor: pointer;
      font-size: 2rem;
    }

    main div strong {
      display: inline-block;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      text-align: center;
      transition: 1s;
    }


    main div strong:nth-of-type(1) {
      background: #feca57;
    }

    main div:hover strong:nth-of-type(1) {
      transform: rotate(360deg);
    }

    main div strong:nth-of-type(2) {
      background: #1dd1a1;
    }

    main div:hover strong:nth-of-type(2) {
      transform: rotate(-360deg);
    }
  </style>
</head>

<body>
  <main>
    <div><strong>b</strong>jy<strong>x</strong>szd</div>
  </main>

</body>

</html>
