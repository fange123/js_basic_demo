<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #34495e;
    }

    main {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(to right, #f1c40f, #e67e22, #e74c3c);
      position: relative;
    }

    main::after {
      content: '';
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background: #34495e;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .line {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;

    }

    .line::before {
      content: '';
      width: 90%;
      height: 90%;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      background: #34495e;

    }

    .line::after {
      content: '';
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      background: #ecf0f1;

    }

    .line div {
      width: 5px;
      height: 100%;
      background-color: #ecf0f1;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .line div:nth-child(1) {
      transform: rotate(0deg);
    }

    .line div:nth-child(2) {
      transform: rotate(30deg);
    }

    .line div:nth-child(3) {
      transform: rotate(60deg);
    }

    .line div:nth-child(4) {
      transform: rotate(90deg);
    }

    .line div:nth-child(5) {
      transform: rotate(120deg);
    }

    .line div:nth-child(6) {
      transform: rotate(150deg);
    }

    .hour {
      width: 10px;
      height: 20%;
      background-color: #ecf0f1;
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform: translateX(-50%);
      z-index: 4;
      transform-origin: bottom;

    }

    .minute {
      width: 5px;
      height: 30%;
      background-color: #ecf0f1;
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform: translateX(-50%);
      z-index: 4;
      transform: rotate(30deg);
      transform-origin: bottom;

    }

    .second {
      width: 2px;
      height: 40%;
      background-color: #ecf0f1;
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform: translateX(-50%);
      z-index: 4;
      transform: rotate(120deg);
      transform-origin: bottom;
      transition: 10s;

    }

    main:hover .second {
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <main>
    <div class="line">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
  </main>

</body>

</html>
