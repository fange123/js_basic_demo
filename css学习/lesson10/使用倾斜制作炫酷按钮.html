<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* skew  倾斜 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
    }

    main {
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main a {
      overflow: hidden;
      display: flex;
      text-decoration: none;
      font-size: 2rem;
      color: #fff;
      justify-content: center;
      align-items: center;
      flex: 1;
      border: 4px solid #c0392b;
      position: relative;
      height: 56px;
    }

    main a::after {
      content: '';
      width: 0;
      height: 100%;
      background: #e74c3c;
      transform: skew(45deg);
      position: absolute;
      z-index: -1;
      transition: .3s;
    }

    main a:hover::after {
      width: 200%;
    }
  </style>
</head>

<body>
  <main>
    <a href="">
      bjyxszd
    </a>
  </main>

</body>

</html>
