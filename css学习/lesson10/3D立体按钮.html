<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #34495e;
    }

    .btn {
      width: 200px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #3498db;
      font-size: 1.5rem;
      color: #ecf0f1;
      text-decoration: none;
      letter-spacing: .5rem;
      font-weight: bolder;
      text-transform: uppercase;
      position: relative;
      transform: skew(15deg) rotate(30deg);
    }

    .btn::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 100%;
      background: #000;
      top: 0;
      left: -10px;
      transform: skewY(-45deg) translateY(5px);
    }

    .btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 10px;
      background: #000;
      bottom: -10px;
      left: 0;
      transform: skewX(-45deg) translateX(-5px);
    }
  </style>
</head>

<body>
  <a href="" class="btn">bjyxszd</a>

</body>

</html>
