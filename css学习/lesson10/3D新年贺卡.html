<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #34495e;
    }

    .card {
      width: 300px;
      height: 200px;
      background: #e67e22;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #ecf0f1;
      position: relative;
      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(45deg) rotateY(25deg);
    }

    .card::before,
    .card::after {

      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      background: #e74c3c;
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      box-sizing: border-box;
      transition: 1s;

    }

    .card::before {
      left: 0;
      content: '新年';
      justify-content: flex-end;
      border-right: 2px solid #c0392b;
      padding-right: 5px;
      transform-origin: left;
    }

    .card::after {
      right: 0;
      content: '快乐';
      justify-content: flex-start;
      border-left: 2px solid #c0392b;
      padding-left: 5px;
      transform-origin: right;
    }

    .card:hover::before {
      transform: rotateY(-180deg);
    }

    .card:hover::after {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="card">
    bjyxszd
  </div>

</body>

</html>
