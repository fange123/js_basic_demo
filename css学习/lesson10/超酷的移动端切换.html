<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::after {
      content: 'welcome';
      text-transform: uppercase;
      font-size: 2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #57606f;
      opacity: .5;
    }

    main {
      flex: 1;
      position: relative;

    }

    nav {
      height: 8vh;
      background: #57606f;
      display: flex;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      flex: 1;
      text-transform: uppercase;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
    }

    nav a:nth-child(2) {
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    main div {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: bolder;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-transform: uppercase;
      transform: translateY(-100%);
      transition: 1s;
      z-index: 1;
    }

    main div:nth-of-type(1):target {
      background: #ff4757;
    }

    main div:nth-of-type(2):target {
      background: #70a1ff;
    }

    main div:nth-of-type(3):target {
      background: #2ed573;
    }

    main div:target {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <main>
    <div id='home'>
      home
    </div>
    <div id='video'>
      video
    </div>
    <div id='live'>
      live
    </div>
  </main>
  <nav>
    <a href="#home">home</a>
    <a href="#video">video</a>
    <a href="#live">live</a>
  </nav>

</body>

</html>
