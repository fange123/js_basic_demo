<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
      width: 100%;
      height: 50px;
      display: flex;

    }

    ul {
      list-style: none;
    }

    ul:nth-child(1) {
      display: flex;
      /* TODO: 使用marin加auto,可以让弹性布局自动撑满剩下的空间 */
      margin-right: auto;

    }

    ul:nth-child(1) li {
      margin-left: 10px;
    }

    ul:nth-child(2) li {
      width: 40px;
      height: 40px;
      background-color: pink;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>肖战</li>
      <li>王一博</li>
      <li>张大宝</li>
    </ul>
    <ul>
      <li>哈</li>
    </ul>
  </nav>

</body>

</html>
