<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      padding: 20px;
      width: 500px;
      border: 1px solid salmon;
    }

    main div {
      width: 100px;
      height: 100px;
    }

    main div:nth-child(1) {
      background: red;
      border: 2px solid red;
      float: left;
    }

    main div:nth-child(2) {
      background: green;
      float: right;
    }

    main div:nth-child(3) {
      background: blue;
      clear: both;
    }
  </style>
</head>

<body>
  <main>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
  </main>

</body>

</html>
