<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      width: 300px;
      height: 300px;
      background: green;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);

    }

    /* TODO:可以使用span来设置偏移 */
    main div {
      background: pink;
      border: 1px solid #ccc;
      grid-row-start: 1;
      grid-row-end: span 1;
      grid-column-start: 2;
      grid-column-end: span 1;
    }
  </style>
</head>

<body>
  <main>
    <div>1</div>

  </main>

</body>

</html>
