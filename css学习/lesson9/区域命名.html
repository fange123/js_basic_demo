<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 60px 1fr;
      grid-template-rows: 60px 1fr 60px;
      grid-template-areas: "header header"
        "nav main"
        "footer footer";

    }

    header,
    nav,
    main,
    footer {
      background: pink;
      padding: 3px;
      background-clip: content-box;
    }

    header {
      grid-area: header;
    }

    nav {
      grid-area: nav;
    }

    main {
      grid-area: main;
    }

    footer {
      grid-area: footer;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    footer div {
      background-color: red;
      padding: 10px;
      background-clip: content-box;
    }
  </style>
</head>

<body>
  <header></header>
  <nav></nav>
  <main></main>
  <footer>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </footer>

</body>

</html>
