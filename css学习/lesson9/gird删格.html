<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      width: 200px;
      height: 80px;
      background: green;
      display: grid;
      /* TODO:css的重复属性 */
      /* grid-template-columns: 20% 20% 20% 20% 20%; */
      grid-template-columns: repeat(5, 20%);
      /* grid-template-rows: 50% 50%; */
      grid-template-rows: repeat(2, 50%);
    }

    main div {
      background: pink;
      border: 1px solid #ccc;
      width: 20px;
      height: 20px;

    }
  </style>
</head>

<body>
  <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </main>

</body>

</html>
