<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      width: 300px;
      height: 300px;
      background: green;
      display: grid;
      /*TODO: 取名,开始结束随便取名 */
      grid-template-columns: repeat(3, [cStart] 1fr [cEnd]);
      grid-template-rows: repeat(3, [rStart] 1fr [rEnd]);

    }

    main div {
      background: pink;
      border: 1px solid #ccc;
      grid-row-start: rStart 1;
      grid-row-end: rEnd 1;
      grid-column-start: cStart 2;
      grid-column-end: cEnd 2;
    }
  </style>
</head>

<body>
  <main>
    <div>1</div>

  </main>

</body>

</html>
