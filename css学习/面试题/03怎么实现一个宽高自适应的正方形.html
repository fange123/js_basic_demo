<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* 方法1:利用vw来实现 */
  .box {
    width: 10%;
    height: 10vw;
    background-color: pink
  }

  /* 方法2:利用元素的margin/padding百分比是相对父元素[width]的性质来实现： */
  .box2 {
    width: 10%;
    height: 0;
    padding-top: 10%;
    background-color: tomato
  }

  /* 方法3:利用子元素的margin-top的值来实现： */
  .box3 {
    width: 10%;
    background-color: green;
    overflow: hidden;
  }

  .box3::after {
    content: '';
    display: block;
    margin-top: 100%;
  }

  .out {
    width: 800px;
    height: 700px;
    background-color: paleturquoise;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .inner {
    padding: 25%;
    background-color: orange;
  }

</style>

<body>
  <div class="box"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="out">
    <div class="inner"></div>
  </div>

</body>

</html>
