<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      display: flex;
      background: #34495e;
    }

    main {
      width: 400px;
      height: 400px;
      border: 1px solid #fff;

    }

    main div {
      width: 100px;
      height: 100px;
      background: #f1c40f;
      animation-name: move, bgChange, radiusChange;
      animation-duration: 5s, 3s, 3s;
    }

    /* TODO:后面的动画和前面的动画有相同的属性，后面的会覆盖前面的 */


    @keyframes move {

      25% {
        /* TODO:表示25%的时候的状态（位置，大小，颜色等等） */
        transform: translateX(300px);

      }

      50% {
        transform: translate(300px, 300px);

      }

      75% {
        transform: translateY(300px);

      }

    }

    @keyframes bgChange {

      25% {
        background: pink;

      }

      50% {
        background: orange;

      }

      75% {
        background: green;

      }

    }

    @keyframes radiusChange {

      25% {
        border-radius: 50%;

      }

      50% {
        border-radius: 0;
      }

      75% {
        border-radius: 50%;
        background: #ccc;

      }

    }
  </style>
</head>

<body>

  <main>
    <div></div>
  </main>

</body>

</html>
