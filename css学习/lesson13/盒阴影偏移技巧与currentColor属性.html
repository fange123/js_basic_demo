<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template: 1fr/1fr;
    }

    div {
      width: 50px;
      height: 50px;
      background: red;
      align-self: center;
      justify-self: start;
      color: #f1c40f;
      /* TODO: currentColor这个属性表示获取当前文本颜色 */
      box-shadow: 2px 0 0 currentColor;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div></div>

</body>

</html>
