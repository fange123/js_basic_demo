<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      display: flex;
      background: #34495e;
    }

    main {
      width: 400px;
      height: 400px;
      border: 1px solid #fff;

    }

    main div {
      width: 100px;
      height: 100px;
      background: #f1c40f;
      animation-name: zhangdabao;
      animation-duration: 5s;
    }


    @keyframes zhangdabao {

      25% {
        /* TODO:表示25%的时候的状态（位置，大小，颜色等等） */
        transform: translateX(300px);
        background: red;

      }

      50% {
        transform: translate(300px, 300px);
        background: pink;
        border-radius: 0;

      }

      75% {
        transform: translateY(300px);
        background: green;

      }

      /* TODO:同时申明帧规则 */

      25%,
      75% {
        border-radius: 50%;
      }

    }
  </style>
</head>

<body>

  <main>
    <div></div>
  </main>

</body>

</html>
