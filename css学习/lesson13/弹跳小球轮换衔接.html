<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #34495e;
    }

    div {
      width: 100px;
      height: 100px;
      background: radial-gradient(at center, #e74c3c, #e67e22);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation-name: ball;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      /* TODO:reverse可以使过渡不是太生硬 */
      animation-direction: alternate-reverse;
      /* animation-direction: alternate; */
    }

    section {
      width: 300px;
      height: 40px;
      background: rgba(0, 0, 0, .3);
      transform: translateY(50px);
      position: absolute;
      z-index: -1;
      border-radius: 50%;
      filter: blur(5px);
      animation-name: shadow;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      /* animation-direction: alternate; */
      animation-direction: alternate-reverse;
    }

    @keyframes ball {
      to {
        transform: translateY(-300px)
      }
    }

    @keyframes shadow {
      to {
        width: 300px;
        height: 20px;
        background: rgba(0, 0, 0, .1);
      }

    }
  </style>
  <title>Document</title>
</head>

<body>
  <div>
  </div>
  <section></section>


</body>

</html>
