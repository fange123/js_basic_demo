<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #718093;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      position: relative;
      width: 400px;
      height: 300px;
      border: 1px solid #f5f6fa;
      transform-style: preserve-3d;
      transform: perspective(900px) rotateY(45deg);
    }

    main div {
      position: absolute;
      width: 200px;
      height: 200px;

    }

    main div:nth-child(1) {
      background: #9c88ff;
    }

    main div:nth-child(2) {
      background: #00a8ff;
      transform: translateZ(300px);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
  </main>

</body>

</html>
